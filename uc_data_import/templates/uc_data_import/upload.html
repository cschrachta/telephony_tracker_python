<!DOCTYPE html>
<html>

<head>
  <title>Upload UC Data</title>
</head>

<body>
  <h1>Upload UC Data</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
  </form>
  {% if error %}
  <p style="color:red;">{{ error }}</p>
  {% endif %}
</body>

</html>
