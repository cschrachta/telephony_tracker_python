<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{% static 'styles/styles.css' %}">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"></script>
  {% block extra_css %}{% endblock %}
  <!-- <title>Telephony Tracker</title> -->
  <title>{% block title %}Telephony Tracker{% endblock %}</title>
</head>

<body>
  <header>
    <h1>Telephony Tracker</h1>
    <nav>
      <ul>
        <li><a href="{% url 'index' %}">Home</a></li>
        <li><a href="{% url 'locations' %}">Locations</a></li>
        <li><a href="{% url 'service_provider' %}">Service Providers</a></li>
        <li><a href="{% url 'circuits' %}">Circuits</a></li>
        <li><a href="{% url 'phone_numbers' %}">Phone Numbers</a></li>
      </ul>
    </nav>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  
  <footer>
    <p>&copy; 2024 Telephony Tracker</p>
  </footer>
</body>
</html>
